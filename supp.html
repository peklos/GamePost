<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Поддержка | Game Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="shortcut icon" href="images/favvv.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="css/style-supp.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/favvv.png" alt="Логотип" width="80" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Топ 10 игр</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="optim.html">Оптимизация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">Новости</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Поддержка</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <main class="container my-4">
        <div class="header-title">Поддержка автора</div>

        <section class="support-section">
          <div class="container">
            <h2 class="support-title">Поддержите развитие блога</h2>
            <div class="row">
              <div class="col-lg-7">
                <div class="support-form" data-aos="fade-right">
                  <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Как к вам обращаться?"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Ваш email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Для обратной связи"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label"
                      >Ваше сообщение</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Ваши пожелания, идеи или слова поддержки"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-lg-5">
                <div class="donation-section" data-aos="fade-left">
                  <h3 class="donation-title">Сумма поддержки</h3>

                  <div class="amount-input">
                    <span class="currency-symbol">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="0.00"
                      min="0"
                      step="0.01"
                    />
                  </div>

                  <div class="currency-selector">
                    <h4 class="text-white text-center mb-3">Выберите валюту</h4>
                    <div class="currency-options">
                      <div class="currency-option active" data-currency="USD">
                        USD
                      </div>
                      <div class="currency-option" data-currency="EUR">EUR</div>
                      <div class="currency-option" data-currency="RUB">RUB</div>
                      <div class="currency-option" data-currency="BTC">BTC</div>
                      <div class="currency-option" data-currency="ETH">ETH</div>
                    </div>
                  </div>

                  <button class="submit-btn">
                    <i class="fas fa-heart me-2"></i> ОТПРАВИТЬ
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-vk"></i></a>
          <a href="#"><i class="fa-brands fa-telegram"></i></a>
          <a href="#"><i class="fa-brands fa-steam"></i></a>
        </div>
        <div class="row">
          <div class="col-md-6">
            <iframe
              src="https://maps.google.com/maps?q=Москва&t=&z=13&ie=UTF8&iwloc=&output=embed"
              width="100%"
              height="200"
              style="border: 0"
            ></iframe>
          </div>
          <div class="col-md-6">
            <form class="footer-form">
              <h4 class="text-white mb-3">
                Подпишись, чтобы не пропустить новые новости в мире игр
              </h4>
              <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ваше Имя"
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ваш Email"
                />
              </div>
              <button class="btn btn-danger w-100">Подписаться</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script>
      AOS.init();

      // Обработка выбора валюты
      document.querySelectorAll(".currency-option").forEach((option) => {
        option.addEventListener("click", function () {
          document.querySelectorAll(".currency-option").forEach((opt) => {
            opt.classList.remove("active");
          });
          this.classList.add("active");

          // Обновляем символ валюты
          const currencySymbols = {
            USD: "$",
            EUR: "€",
            RUB: "₽",
            BTC: "₿",
            ETH: "Ξ",
          };
          document.querySelector(".currency-symbol").textContent =
            currencySymbols[this.dataset.currency];
        });
      });
    </script>
  </body>
</html>
